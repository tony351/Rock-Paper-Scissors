<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <script>
    // create a function that will randomly return either 'Rock', 'Paper' or 'Scissors'
    // to make computer play

    function computerPlay() {
        const choices = ['Rock', 'Paper', 'Scissors']
        // get random index in array
        const index = Math.floor(Math.random() * choices.length)
        // use index to return choice from array
        return choices[index]
    }

    //Write a function that plays a single round of Rock Paper Scissors
    // Shoukld take two parameters, playerSelection and computerSelection
    // return a string that declares the winner of the round 

    function playRound(playerSelection, computerSelection) {
        const playerChoice = playerSelection[0].toUpperCase() + playerSelection.substr(1); 
        
        switch (true) {
            case (playerChoice === 'Rock' && computerSelection === 'Rock'):
                return 0.5;
                break;
            case (playerChoice === 'Scissors' && computerSelection === 'Rock'):
                return 0;
                break;
            case (playerChoice === 'Paper' && computerSelection === 'Rock'):
                return 1;
                break;
            case playerChoice === 'Paper' && computerSelection === 'Paper':
                return 0.5;
                break;
            case playerChoice === 'Rock' && computerSelection === 'Paper':
                return 0;
                break;
            case playerChoice === 'Scissors' && computerSelection === 'Paper':
                return 1;
                break;
            case playerChoice === 'Scissors' && computerSelection === 'Scissors':
                return 0.5;
                break;
            case playerChoice === 'Paper' && computerSelection === 'Scissors':
                return 0;
                break;
            case playerChoice === 'Rock' && computerSelection === 'Scissors':
                return 1;
                break; 
            default: 
                return 'You didnt enter a valid choice';
    }
    }

/*
    let playerSelection = prompt('Rock, Paper or Scissors?');
    const computerSelection = computerPlay();

// Use previous function inside of this one to paly a 5 round game that keeps score and reports
// a winner or loser to win
    function game() {
        userScore = 0;
        computerScore = 0;
        tiedGames = 0;
        for (let games = 0; games < 5; games++) {
            
            let playerSelection = prompt('Rock, Paper or Scissors?');
            const computerSelection = computerPlay();

            if (playRound(playerSelection, computerSelection) === 1){
                userScore += 1; 
            }
            else if (playRound(playerSelection, computerSelection) === 0) {
                computerScore += 1;
            }
            else {
                tiedGames += 1;
            }
        }
        if (userScore > computerScore) {
            console.log(`You win! ${userScore} games to ${computerScore}`)
        }
        else if (userScore < computerScore) {
            console.log(`You lose! ${computerScore} games to ${userScore}`)
        }
        else {
            console.log(`It's a tie!`)
        }
    }

    </script>

</body>
